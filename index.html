<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- TailwindCSS -->
		<link href="/css/output.css" rel="stylesheet" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<main
			class="flex flex-row items-center justify-center min-h-screen bg-qr-light-gray">
			<section class="bg-qr-white rounded-xl p-4 w-[45%] mx-auto">
				<div>
					<img
						src="/assets/images/image-qr-code.png"
						alt="qr-code"
						class="rounded-xl" />
				</div>
				<div class="justify-center space-y-4 text-center">
					<p class="pt-6 text-2xl font-bold font-outfit">
						Improve your front-end skills by building projects
					</p>
					<p class="pb-6 text-qr-grayish-blue font-outfit">
						Scan the QR code to visit Frontend Mentor and take your
						coding skills to the next level
					</p>
				</div>
			</section>
		</main>
	</body>
</html>
